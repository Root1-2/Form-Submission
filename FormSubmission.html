<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (Assignment_1)</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Registration</h2>
    <form>
        <!-- First Name Field -->
        <label for="fname">First Name:</label>
        <input type="Name" id="fname",><br><br>
        <!-- Last Name Field -->
        <label for="lname">Last Name:</label>
        <input type="Name" id="lname"><br><br>
        <!-- User Name Field -->
        <label for="uname">Username:</label>
        <input type="Name" id="uname"><br><br>
        <!-- Phone Number Field -->
        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber"><br><br>
        <!-- Date of Birth Field -->
        <label for="age">Date of Birth:</label>
        <input type="date" id="age"><br><br>
        <!-- Gender Field -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label><br><br>
        <!-- Occupation Field -->
        <label>Occupation:</label>
        <select name="occupation" id="occupation">
            <option value="Student"></option>
            <option value="Student">Student</option>
            <option value="Student">Job</option>
            <option value="Student">Retired</option>
            <option value="Student">Unemployed</option>
        </select><br><br>
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email",><br><br>
        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password",><br><br>
        <!-- Confirm Field -->
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="password",><br><br>
        <input type="submit" id="password",><br><br>
    </form>
</body>

</html>
